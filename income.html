<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income from Salary</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f4f4; }
    .container { background: white; padding: 30px; border-radius: 8px; max-width: 700px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { font-size: 24px; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Income from Salary</h1>

    <!-- Salary Components -->
    <label>Basic Salary:</label><input type="number" name="basic" />
    <label>Dearness Allowance:</label><input type="number" name="da" />
    <label>Commission:</label><input type="number" name="commission" />
    <label>Bonus:</label><input type="number" name="bonus" />
    <label>Advance/Arrears Salary:</label><input type="number" name="advance" />
    <label>Leave Salary:</label><input type="number" name="leave" />

    <!-- Allowances -->
    <h3>Allowances</h3>
    <label>Transport Allowance:</label><input type="number" name="transport" />
    <label>Children Education Allowance:</label><input type="number" name="education" />
    <label>Children Hostel Allowance:</label><input type="number" name="hostel" />
    <label>Travelling/Tour Allowance:</label><input type="number" name="travel" />
    <label>Conveyance Allowance:</label><input type="number" name="conveyance" />
    <label>Daily Allowance:</label><input type="number" name="daily" />
    <label>Research/Academy Allowance:</label><input type="number" name="research" />
    <label>House Rent Allowance (HRA):</label><input type="number" name="hra" />

    <!-- Perquisites -->
    <h3>Perquisites</h3>
    <label>Leave Travel Concession:</label><input type="number" name="ltc" />
    <label>Medical Facility:</label><input type="number" name="medical" />
    <label>Loan:</label><input type="number" name="loan" />
    <label>Gift:</label><input type="number" name="gift" />
    <label>ESOP:</label><input type="number" name="esop" />
    <label>Lunch Facility:</label><input type="number" name="lunch" />
    <label>Use of Assets (Movable):</label><input type="number" name="use_assets" />
    <label>Transfer of Assets (Movable):</label><input type="number" name="transfer_assets" />

    <!-- Deductions -->
    <h3>Deductions</h3>
    <label>Gross Salary:</label><input type="number" name="gross" />
    <label>Professional Tax:</label><input type="number" name="ptax" />
    <label>Entertainment Allowance:</label><input type="number" name="entertainment" />
    <label>Standard Deduction:</label><input type="number" name="standard" />

    <label><strong>Net Taxable Salary:</strong></label>
    <input type="number" name="net_taxable" />
  </div>
</body>
</html>
