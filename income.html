<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income from Salary</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.thestatesman.com/wp-content/uploads/2022/11/Income-Tax-Department-1.jpg') no-repeat center center fixed;
      background-size: 910px;
      color: #1a1a1a;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: rgba(0, 0, 50, 0.7);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }
    h1, h3 {
      text-align: center;
      margin-top: 30px;
      color: #003366;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 900px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    label {
      flex: 1;
      margin-right: 10px;
      font-weight: bold;
    }
    input {
      flex: 2;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    Powered by DSK
  </div>

  <h1>Income from Salary</h1>

  <div class="form-container">
    <!-- Salary Components -->
    <div class="form-row"><label>Basic Salary:</label><input type="number" placeholder="₹0.00" /></div>
    <div class="form-row"><label>Dearness Allowance:</label><input type="number" placeholder="₹0.00" /></div>
    <div class="form-row"><label>Commission:</label><input type="number" placeholder="₹0.00" /></div>
    <div class="form-row"><label>Bonus:</label><input type="number" placeholder="₹0.00" /></div>
    <div class="form-row"><label>Advance/Arrears Salary:</label><input type="number" placeholder="₹0.00" /></div>
    <div class="form-row"><label>Leave Salary:</label><input type="number" placeholder="₹0.00" /></div>

    <!-- Allowances -->
    <h3>Allowances</h3>
    <div class="form-row"><label>Transport Allowance:</label><input type="number" /></div>
    <div class="form-row"><label>Children Education Allowance:</label><input type="number" /></div>
    <div class="form-row"><label>Children Hostel Allowance:</label><input type="number" /></div>
    <div class="form-row"><label>Travelling/Tour Allowance:</label><input type="number" /></div>
    <div class="form-row"><label>Conveyance Allowance:</label><input type="number" /></div>
    <div class="form-row"><label>Daily Allowance:</label><input type="number" /></div>
    <div class="form-row"><label>Research/Academy Allowance:</label><input type="number" /></div>
    <div class="form-row"><label>House Rent Allowance (HRA):</label><input type="number" /></div>

    <!-- Perquisites -->
    <h3>Perquisites</h3>
    <div class="form-row"><label>Leave Travel Concession:</label><input type="number" /></div>
    <div class="form-row"><label>Medical Facility:</label><input type="number" /></div>
    <div class="form-row"><label>Loan:</label><input type="number" /></div>
    <div class="form-row"><label>Gift:</label><input type="number" /></div>
    <div class="form-row"><label>ESOP:</label><input type="number" /></div>
    <div class="form-row"><label>Lunch Facility:</label><input type="number" /></div>
    <div class="form-row"><label>Use of Assets (Movable):</label><input type="number" /></div>
    <div class="form-row"><label>Transfer of Assets (Movable):</label><input type="number" /></div>

    <!-- Deductions -->
    <h3>Deductions</h3>
    <div class="form-row"><label><strong>Gross Salary:</strong></label><input type="number" /></div>
    <div class="form-row"><label>Professional Tax:</label><input type="number" /></div>
    <div class="form-row"><label>Entertainment Allowance:</label><input type="number" /></div>
    <div class="form-row"><label>Standard Deduction:</label><input type="number" /></div>
    <div class="form-row"><label><strong>Net Taxable Salary:</strong></label><input type="number" /></div>
  </div>

  <div class="footer">
    © 2025 Donakonda Sai Krishna (CA Student). All rights reserved.
  </div>
</body>
</html>
