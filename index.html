<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income Tax Calculation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: url('https://www.thestatesman.com/wp-content/uploads/2022/11/Income-Tax-Department-1.jpg') no-repeat center center fixed;
      background-size: 300px;
      background-blend-mode: lighten;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #2c3e50;
      animation: slideDown 0.8s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 30px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section {
      flex: 1;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .powered-by {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="powered-by">
    <strong>Powered by</strong><br/>
    <div style="font-weight:bold;">DSK</div>
  </div>

  <h1>Income Tax Calculation</h1>
  <p style="text-align:center;">Previous Year: 2024–2025</p>
  <p style="text-align:center;">Assessment Year: 2025–2026</p>

  <div class="container">
    <div class="form-section">
      <form action="income.html">
        <label>Name:</label><input type="text" name="name" required />
        <label>Job Role:</label><input type="text" name="job" required />
        <label>Age:</label><input type="number" name="age" required />
        <label>Place:</label><input type="text" name="place" required />
        <label>Mobile Number:</label><input type="tel" name="mobile" required />
        <label>Mail ID:</label><input type="email" name="email" required />
        <button type="submit">Next</button>
      </form>
    </div>
  </div>

  <div class="footer">
    © 2025 Donakonda Sai Krishna (CA Student). All rights reserved.
  </div>
</body>
</html>
