<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income Tax Calculation</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f4f4; }
    .container { background: white; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { font-size: 24px; margin-bottom: 10px; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #2c3e50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Income Tax Calculation</h1>
    <p>Previous Year: 2024–2025</p>
    <p>Assessment Year: 2025–2026</p>

    <form action="income.html">
      <label>Name:</label>
      <input type="text" name="name" required />

      <label>Job Role:</label>
      <input type="text" name="job" required />

      <label>Age:</label>
      <input type="number" name="age" required />

      <label>Place:</label>
      <input type="text" name="place" required />

      <label>Mobile Number:</label>
      <input type="tel" name="mobile" required />

      <label>Mail ID:</label>
      <input type="email" name="email" required />

      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
