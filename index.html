<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income Tax Calculation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.thestatesman.com/wp-content/uploads/2022/11/Income-Tax-Department-1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1a1a1a;
    }
    .header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: rgba(0, 0, 50, 0.7);
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 32px;
      color: #003366;
    }
    .subheading {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    label {
      flex: 1;
      margin-right: 10px;
      font-weight: bold;
    }
    input {
      flex: 2;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    Powered by DSK
  </div>

  <h1>Income Tax Calculation</h1>
  <div class="subheading">Previous Year: 2024–2025 | Assessment Year: 2025–2026</div>

  <div class="form-container">
    <form action="income.html">
      <div class="form-row">
        <label>Name:</label><input type="text" name="name" required />
      </div>
      <div class="form-row">
        <label>Job Role:</label><input type="text" name="job" required />
      </div>
      <div class="form-row">
        <label>Age:</label><input type="number" name="age" required />
      </div>
      <div class="form-row">
        <label>Place:</label><input type="text" name="place" required />
      </div>
      <div class="form-row">
        <label>Mobile Number:</label><input type="tel" name="mobile" required />
      </div>
      <div class="form-row">
        <label>Mail ID:</label><input type="email" name="email" required />
      </div>
      <button type="submit">Next</button>
    </form>
  </div>

  <div class="footer">
    © 2025 Donakonda Sai Krishna (CA Student). All rights reserved.
  </div>
</body>
</html>
